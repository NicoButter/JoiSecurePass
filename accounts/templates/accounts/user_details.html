{% extends 'base.html' %}

{% block content %}
<h2>Detalles del usuario</h2>
<p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>DNI:</strong> {{ user.dni }}</p>
<p><strong>Numero de legajo:</strong> {{ user.numero_legajo }}</p>
<p><strong>Nivel de acceso:</strong> {{ user.nivel_acceso }}</p>
<!-- Añadir más campos si es necesario -->
<a href="{% url 'edit_user' user.pk %}">Editar usuario</a>
{% endblock %}
