<!DOCTYPE html>
<html>
<head>
    <title>Record Attendance</title>
    <style>
        #video {
            border: 1px solid black;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Record Attendance</h2>
    <form id="attendance-form">
        {% csrf_token %}
        <button type="button" id="capture-btn">Capturar Imagen</button>
        <p id="result-message"></p>
    </form>

    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultMessage = document.getElementById('result-message');

        // Acceder a la c치mara del usuario
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream; // Asignar el flujo de video al elemento <video>
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
                resultMessage.textContent = 'No se pudo acceder a la c치mara.';
            });

        // Capturar la imagen cuando se presiona el bot칩n
        document.getElementById('capture-btn').addEventListener('click', function() {
            // Dibujar el cuadro de video en el canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frameData = canvas.toDataURL('image/jpeg');

            // Enviar la imagen capturada al servidor
            fetch('{% url "record_attendance" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `image=${encodeURIComponent(frameData)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultMessage.textContent = data.error;
                } else {
                    resultMessage.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultMessage.textContent = 'Ocurri칩 un error al procesar la solicitud.';
            });
        });
    </script>
</body>
</html>
